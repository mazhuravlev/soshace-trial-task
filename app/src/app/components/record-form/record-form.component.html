<mat-card class="form-card">
  <h3 class="title">{{record._id ? 'Edit record' : 'Add record'}}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="distance" type="number" matInput placeholder="Distance">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="duration" type="number" matInput placeholder="Time">
    </mat-form-field>
    <button color="primary" mat-raised-button [disabled]="!formValid()">Submit</button>
  </form>
</mat-card>
